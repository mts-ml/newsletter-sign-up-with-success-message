<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Newsletter sign-up form</title>

  <link rel="stylesheet" href="styles/style.css">

  <script src="index.js" defer></script>
</head>

<body>
  <main>
    <div class="container">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="Some graphics in the red and orange color.">

      <div class="info">
        <!-- Sign-up form start -->

        <h1>Stay updated!</h1>

        <p>
          Join 60,000+ product managers receiving monthly updates on:
        </p>

        <ul>
          <li>
            <img src="./assets/images/icon-list.svg" alt="Icon with a picture of a checked">
            <p>Product discovery and building what matters</p>
          </li>

          <li>
            <img src="./assets/images/icon-list.svg" alt="Icon with a picture of a checked">
            <p>Measuring to ensure updates are a success</p>
          </li>

          <li>
            <img src="./assets/images/icon-list.svg" alt="Icon with a picture of a checked">
            <p>And much more!</p>
          </li>
        </ul>

        <form novalidate>
          <label for="email">Email address</label>

          <input type="email" required
          id="email"
          minlength="7"
          placeholder="email@company.com">
          <span class="error" aria-live="polite"></span>

          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
    </div>
  </main>
  <!-- Sign-up form end -->

  <!-- Success message start -->

</body>

</html>
