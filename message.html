<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Newsletter confirmation messsage</title>

   <link rel="stylesheet" href="styles/message-style.css">

   <script src="message.js" defer></script>
</head>

<body>
   <main>
      <div class="container">
         <div class="content">
            <img src="./assets/images/icon-success.svg" alt="">

            <h1>Thanks for subscribing!</h1>

            <p>
               A confirmation email has been sent to <strong>ash@loremcompany.com</strong>.
               Please open it and click the button inside to confirm your subscription.
            </p>
         </div>

         <button id="return" type="submit">Dismiss message</button>
      </div>
   </main>
</body>

</html>
